  :root{

  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--ink)}
  a{color:var(--accent);text-decoration:none}
  img{display:block;max-width:100%}

  .wrap{max-width:1120px;margin:0 auto;padding:20px}
  .top{position:sticky;top:0;z-index:50;background:rgba(246,247,251,.85);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
  .row{display:flex;align-items:center;justify-content:space-between;gap:14px;padding:10px 20px}
  .brand{display:flex;align-items:center;gap:10px}
  .dot{width:10px;height:10px;border-radius:50%;background:var(--ok)}
  .nav a{color:var(--muted);margin-left:14px;font-size:14px}

  .btn{border:1px solid #1d4ed8;background:linear-gradient(180deg,#7aa2ff,#3b82f6);color:#fff;padding:12px 16px;border-radius:12px;font-weight:700;cursor:pointer}
  .btn.secondary{background:#eef2ff;border-color:#c7d2fe;color:#1f2a5a}

  /* HERO */
  .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center;padding:24px 0}
  @media(max-width:980px){.hero{grid-template-columns:1fr}}
  h1{font-size:42px;line-height:1.12;margin:0 0 10px}
  .lead{font-size:18px;color:#334155;margin:0 0 16px}
  .card{background:var(--paper);border:1px solid var(--line);border-radius:16px;padding:16px}
  .tag{color:#475569}

  /* HOOK 3 CARDS */
  .hookgrid{display:grid;gap:12px;grid-template-columns:repeat(3,1fr);margin:10px 0}
  @media(max-width:980px){.hookgrid{grid-template-columns:1fr}}
  .mini{
    background:#fff;border:1px solid var(--line);border-radius:16px;padding:14px;
    display:grid;grid-template-columns:1fr 96px;gap:12px;align-items:center
  }
  .mini h4{margin:0 0 4px;font-size:18px}
  .mini p{margin:0;color:#334155}
  .thumb{width:96px;height:72px;border-radius:10px;border:1px solid var(--line);overflow:hidden;background:#f1f5ff}
  .thumb img{width:100%;height:100%;object-fit:cover}
  .cta-btn{grid-column:2/span 1;align-self:stretch;display:flex;align-items:center;justify-content:center}
  .mini .icon{font-size:18px}

  /* ARTICLES */
  section{margin:26px 0}
  .title{font-size:26px;margin:0 0 8px}
  .muted{color:#475569}
  .grid3{display:grid;gap:12px;grid-template-columns:repeat(3,1fr)}
  @media(max-width:980px){.grid3{grid-template-columns:1fr}}
  .item{background:#fff;border:1px solid var(--line);border-radius:14px;padding:14px;display:flex;flex-direction:column;gap:8px}
  .item h3{margin:0 0 4px;font-size:18px}
  .meta{display:flex;gap:8px;flex-wrap:wrap;color:#475569;font-size:12px}
  .linklike{cursor:pointer}
  .linklike:hover{opacity:.9}

  /* MODAL */
